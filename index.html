<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/min.css">
</head>
<body>
    <!-- header start  -->
    <header class="header">
        <div class="container">
            <div class="header-info line">
                <div class="header-info__img"></div>
                <div class="header-info__block-one"></div>
                <div class="header-info__block-two"></div>
            </div>
        </div>
    </header>
    <!-- header end  -->

    <main>
        <section class="info">
            <div class="container">
                <div class="info-wrapper line">
                    <div class="sidebar">
                        <button class="sidebar__btn">
                            Sidebar
                          </button>
                        <div class="sidebar-inner">
                        <div class="sidebar__block-one"></div>
                        <div class="sidebar__img" style="background-image: url('img/sidebar-img.jpg');"></div>
                        </div>
                    </div>
                    <div class="info-content">
                        <div class="info__block-one"></div>
                        <div class="info__gallery">
                            <ol class="info__gallery-list">
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-1.jpg');"><a href="img/gallery-1.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-2.jpg');"><a href="img/gallery-2.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-3.jpg');"><a href="img/gallery-3.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-4.jpg');"><a href="img/gallery-4.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-5.jpg');"><a href="img/gallery-5.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-6.jpg');"><a href="img/gallery-6.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                                <li class="info__gallery-item active" style="background-image: url('img/gallery-7.jpg');"><a href="img/gallery-7.jpg" class="info__gallery-link" data-fancybox="gallary">Смотреть</a></li>
                            </ol>           
                        </div>
                        <div class="info-content__box">
                            <div class="info-content__box-block"></div>
                            <div class="info-content__box-block"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- footer start -->
    <footer class="footer">
        <div class="container">
            <div class="footer-contacts">
                <div class="footer-box">
                    <div class="footer-box__block"></div>
                    <div class="footer-box__block"></div>
                </div>
                <div class="footer-links">
                    <div class="footer-links__block"></div>
                    <div class="footer-links__block" style="background-image: url('img/footer-img.jpg');"></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- footer end -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
